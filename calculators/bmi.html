<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>حاسبة مؤشر كتلة الجسم</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  direction: rtl;
  background-color: #f0f2f5;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 400px;
  margin: 50px auto;
  background: #fff;
  padding: 30px 20px;
  border-radius: 10px;
  box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
  text-align: center;
}
h1 {
  color: #004080;
  font-size: 24px;
  margin-bottom: 20px;
}
label {
  display: block;
  text-align: right;
  margin: 12px 0 5px;
  font-weight: 600;
  color: #333;
}
input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
  text-align: left;
}
button {
  width: 100%;
  padding: 12px;
  background-color: #004080;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}
button:hover {
  background-color: #003366;
}
#result {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  color: #004d00;
  min-height: 24px;
}
</style>
</head>
<body>

<div class="container">
  <h1>حاسبة مؤشر كتلة الجسم BMI</h1>

  <label>الوزن (Weight) :</label>
  <input type="number" id="weight" placeholder="أدخل الوزن kg">

  <label>الطول (Height) :</label>
  <input type="number" id="height" placeholder="أدخل الطول cm">

  <button onclick="calculateBMI()">احسب</button>

  <div id="result"></div>
</div>

<script>
function calculateBMI() {
  const weight = parseFloat(document.getElementById('weight').value);
  const heightCm = parseFloat(document.getElementById('height').value);
  const result = document.getElementById('result');
  result.textContent = '';

  if (isNaN(weight) || isNaN(heightCm) || weight <= 0 || heightCm <= 0) {
    result.style.color = 'red';
    result.textContent = '❌ Please enter valid weight and height.';
    return;
  }

  const heightM = heightCm / 100;
  const bmi = weight / (heightM * heightM);
  let category = '';

  if (bmi < 18.5) category = 'Underweight';
  else if (bmi >= 18.5 && bmi < 24.9) category = 'Normal weight';
  else if (bmi >= 25 && bmi < 29.9) category = 'Overweight';
  else if (bmi >= 30 && bmi < 34.9) category = 'Obesity Class I';
  else if (bmi >= 35 && bmi < 39.9) category = 'Obesity Class II';
  else if (bmi >= 40) category = 'Obesity Class III - morbid';

  result.style.color = '#004d00';
  result.textContent = `BMI = ${bmi.toFixed(1)} (${category})`;
}
</script>

</body>
</html>
