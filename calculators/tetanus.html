<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tetanus Prophylaxis Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  background-color: #f0f4f8;
  margin: 0;
  padding: 20px;
  color: #333;
}

h1 {
  text-align: center;
  color: #0077b6;
  margin-bottom: 20px;
}

form {
  max-width: 500px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

label {
  display: block;
  margin-top: 15px;
  font-weight: 700;
}

select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  margin-top: 20px;
  padding: 12px;
  width: 100%;
  background-color: #0077b6;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #005f8e;
}

.result {
  max-width: 500px;
  margin: 20px auto 0;
  padding: 20px;
  border-left: 6px solid;
  border-radius: 4px;
  font-size: 16px;
}

.safe {
  background: #e8f5e9;
  border-color: #43a047;
  color: #2e7d32;
}

.warning {
  background: #fffde7;
  border-color: #fdd835;
  color: #f9a825;
}

.danger {
  background: #ffebee;
  border-color: #e53935;
  color: #b71c1c;
}
</style>
</head>
<body>

<h1>Tetanus Prophylaxis Calculator</h1>

<form>
  <label>Type of Wound:</label>
  <select id="woundType">
    <option value="clean">Clean & minor</option>
    <option value="major">Major or contaminated</option>
  </select>

  <label>Last Tetanus-containing vaccine (Td/Tdap):</label>
  <select id="lastVaccine">
    <option value="within5">Within 5 years</option>
    <option value="5to10">5â€“10 years ago</option>
    <option value="over10">Over 10 years ago or unknown</option>
    <option value="never">Never vaccinated</option>
  </select>

  <button type="button" onclick="calculateTetanus()">Check Recommendation</button>
</form>

<div id="result" class="result" style="display:none;"></div>

<script>
function calculateTetanus() {
  const wound = document.getElementById("woundType").value;
  const last = document.getElementById("lastVaccine").value;

  let recommendation = "";
  let risk = "";

  if (last === "never") {
    recommendation = "âœ… Td/Tdap + TIG required.<br>ðŸ’Š Consider antibiotics if the wound is heavily contaminated or shows signs of infection.";
    risk = "danger";
  } else if (wound === "clean") {
    if (last === "within5" || last === "5to10") {
      recommendation = "ðŸŸ¢ No Td needed.<br>âœ… No antibiotics indicated.";
      risk = "safe";
    } else {
      recommendation = "ðŸŸ¡ Td/Tdap recommended.<br>âœ… No antibiotics indicated.";
      risk = "warning";
    }
  } else if (wound === "major") {
    if (last === "within5") {
      recommendation = "ðŸŸ¢ No Td or TIG needed.<br>ðŸ’Š Consider antibiotics if signs of infection.";
      risk = "safe";
    } else if (last === "5to10") {
      recommendation = "ðŸŸ¡ Td/Tdap recommended.<br>ðŸ’Š Consider antibiotics if signs of infection.";
      risk = "warning";
    } else {
      recommendation = "ðŸ”´ Td/Tdap + TIG required.<br>ðŸ’Š Consider antibiotics if the wound is heavily contaminated or infected.";
      risk = "danger";
    }
  }

  const resultDiv = document.getElementById("result");
  resultDiv.style.display = "block";
  resultDiv.className = "result " + risk;
  resultDiv.innerHTML = recommendation;
}
</script>

</body>
</html>
