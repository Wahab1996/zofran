<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rabies Vaccine Schedule</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background-color: #f4f6f8;
  color: #333;
}
.container {
  max-width: 700px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  border: 2px solid #2c3e50;
  position: relative;
}
h2 {
  text-align: center;
  color: #2c3e50;
}
input, button, select {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 4px;
}
button {
  background-color: #3498db;
  color: white;
  border: none;
  cursor: pointer;
}
button:hover {
  background-color: #2980b9;
}
.result {
  margin-top: 20px;
}
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  margin-top: 10px;
  font-size: 0.95em;
}
th, td {
  border: 1px solid #ccc;
  padding: 10px;
  text-align: center;
}
th {
  background-color: #2c3e50;
  color: #fff;
}
tr:nth-child(even) {
  background-color: #f9f9f9;
}
tr:hover {
  background-color: #eef;
}
td {
  border-radius: 4px;
}

.print-footer {
  display: none;
  position: fixed;
  bottom: 20px;
  left: 20px;
  font-size: 0.9em;
  color: #000;
}
@media print {
  body {
    background: white;
  }
  .container {
    box-shadow: none;
    border: 2px solid #000;
    padding: 20px;
  }
  button, .options {
    display: none;
  }
  .print-footer {
    display: block;
  }
}
</style>
</head>
<body>

<div class="container">
  <h2>Rabies Vaccine Schedule</h2>

  <div class="options">
    <label>Date of exposure (Day 0):</label>
    <input type="date" id="exposureDate">

    <label>Vaccination status:</label>
    <select id="status">
      <option value="naive">Not previously vaccinated</option>
      <option value="vaccinated">Previously vaccinated</option>
    </select>

    <button onclick="calculate()">Create a Schedule</button>
  </div>

  <div class="result" id="result"></div>

  <button onclick="window.print()">Print Schedule</button>
</div>

<div class="print-footer">
  <p>Doctor name: _____________________</p>
  <p>Signature: _______________________</p>
</div>

<script>
function formatDate(date) {
    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const year = date.getFullYear();
    return `${day}/${month}/${year}`;
}

function calculate() {
    const dateInput = document.getElementById("exposureDate").value;
    const status = document.getElementById("status").value;

    if (!dateInput) {
        document.getElementById("result").innerHTML = "<p style='color:red;'>Please select a date.</p>";
        return;
    }

    const day0 = new Date(dateInput);
    let doses;

    if (status === "naive") {
        doses = [
            { day: 0, label: "Dose 1" },
            { day: 3, label: "Dose 2" },
            { day: 7, label: "Dose 3" },
            { day: 14, label: "Dose 4" },
            { day: 28, label: "Optional Dose 5" }
        ];
    } else {
        doses = [
            { day: 0, label: "Dose 1" },
            { day: 3, label: "Dose 2" }
        ];
    }

    let output = `
    <h3>Vaccination Schedule</h3>
    <table>
      <tr><th>Dose</th><th>Day</th><th>Date</th></tr>
    `;
    doses.forEach(dose => {
        const doseDate = new Date(day0);
        doseDate.setDate(day0.getDate() + dose.day);
        output += `<tr>
            <td>${dose.label}</td>
            <td>Day ${dose.day}</td>
            <td>${formatDate(doseDate)}</td>
        </tr>`;
    });
    output += "</table>";
    document.getElementById("result").innerHTML = output;
}
</script>

</body>
</html>
