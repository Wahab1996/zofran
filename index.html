<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Medicine Tools</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #f4f4f4;
  color: #333;
  text-align: center;
  transition: background-color 0.3s, color 0.3s;
}
header {
  background-color: #004080;
  color: white;
  padding: 10px;
  font-size: 20px;
  font-weight: bold;
  position: relative;
}
header nav {
  font-size: 14px;
  margin-top: 4px;
}
.toggle-theme {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
  font-size: 20px;
}
h2 {
  color: #004080;
  margin-top: 20px;
}
.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin: 20px;
}
.card {
  background: white;
  border-radius: 8px;
  padding: 20px;
  margin: 10px;
  width: 150px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: 0.3s;
}
.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
.card-icon {
  font-size: 30px;
  margin-bottom: 10px;
}
footer {
  margin-top: 20px;
  font-size: 12px;
  color: #666;
}

/* Dark mode */
body.dark {
  background-color: #121212;
  color: #ddd;
}
body.dark header {
  background-color: #222;
}
body.dark h2 {
  color: #ddd;
}
body.dark .card {
  background-color: #1e1e1e;
  color: #ddd;
  box-shadow: 0 2px 6px rgba(255,255,255,0.05);
}
body.dark footer {
  color: #aaa;
}
</style>
</head>
<body>

<header>
  👨‍⚕️ Family Medicine Tools
  <div class="toggle-theme" onclick="toggleTheme()">🌙</div>
  <nav>
    <a href="#" style="color:white; text-decoration:none;">Home</a> |
    <a href="#" style="color:white; text-decoration:none;">About</a>
  </nav>
</header>

<h2>Welcome</h2>
<p>This app is a fast access for family medicine doctors.</p>
<p><strong>Select one of the sections to start:</strong></p>

<div class="container">
  <div class="card">
    <div class="card-icon">📊</div>
    <div>Medical Scores</div>
  </div>
  <div class="card">
    <div class="card-icon">📈</div>
    <div>Clinical Algorithms</div>
  </div>
  <div class="card">
    <div class="card-icon">📋</div>
    <div>Quick References</div>
  </div>
  <div class="card">
    <div class="card-icon">🧮</div>
    <div>Calculators</div>
  </div>
  <div class="card">
    <div class="card-icon">💊</div>
    <div>Medications</div>
  </div>
</div>

<footer>
  © 2025 Dr. Abdulwahab Abdulmannan AlSheikh – All rights reserved
</footer>

<script>
function toggleTheme() {
  document.body.classList.toggle("dark");
  const icon = document.querySelector(".toggle-theme");
  if (document.body.classList.contains("dark")) {
    icon.textContent = "☀️";
  } else {
    icon.textContent = "🌙";
  }
}
</script>

</body>
</html>
