<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1.0, user-scalable=no">
<title>ASCVD Risk Calculator</title>
<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f5f7fa;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}
.container {
  background: #fff;
  margin: 20px;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  max-width: 500px;
  width: 100%;
}
h1 {
  text-align: center;
  color: #004080;
  font-size: 1.4em;
  margin-bottom: 1em;
}
label {
  display: block;
  margin: 0.8em 0 0.3em;
  font-weight: 600;
}
input, select {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
button {
  margin-top: 1em;
  width: 100%;
  padding: 12px;
  font-size: 16px;
  background: #004080;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
button:hover {
  background: #003366;
}
.result {
  margin-top: 1.5em;
  padding: 1em;
  background-color: #e6f2ff;
  border-radius: 8px;
  font-weight: bold;
  text-align: center;
  display: none;
}
</style>
</head>
<body>
<div class="container">
  <h1>ASCVD Risk Calculator</h1>
  <form id="ascvd-form">
    <label>Age:</label>
    <input type="number" name="age" required>

    <label>Gender:</label>
    <select name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label>Race:</label>
    <select name="race">
      <option value="white">White</option>
      <option value="african_american">African American</option>
    </select>

    <label>Total Cholesterol (mg/dL):</label>
    <input type="number" name="tc" required>

    <label>HDL Cholesterol (mg/dL):</label>
    <input type="number" name="hdl" required>

    <label>Systolic BP (mmHg):</label>
    <input type="number" name="sbp" required>

    <label>On Hypertension Treatment?</label>
    <select name="treat_sbp">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>

    <label>Diabetic?</label>
    <select name="diabetes">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>

    <label>Smoker?</label>
    <select name="smoker">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>

    <button type="button" onclick="calculateRisk()">Calculate Risk</button>
  </form>

  <div id="result" class="result"></div>
</div>

<script>
async function calculateRisk() {
  const form = document.getElementById("ascvd-form");
  const data = new FormData(form);
  const values = Object.fromEntries(data.entries());

  const age = parseFloat(values.age);
  const lnAge = Math.log(age);
  const lnTC = Math.log(values.tc);
  const lnHDL = Math.log(values.hdl);
  const lnSBP = Math.log(values.sbp);
  const smoker = values.smoker === "true" ? 1 : 0;
  const diabetes = values.diabetes === "true" ? 1 : 0;
  const treat = values.treat_sbp === "true" ? 1 : 0;

  const key = `${values.gender}_${values.race}`;
  const coefficients = await fetch("ascvd_coefficients.json").then(res => res.json());

  const resultDiv = document.getElementById("result");

  if (!coefficients[key]) {
    resultDiv.innerHTML = "‚ö†Ô∏è No data for selected group.";
    resultDiv.style.display = "block";
    return;
  }

  const c = coefficients[key];
  const sum = (
    c.lnAge * lnAge +
    c.lnTC * lnTC +
    c.lnHDL * lnHDL +
    c.lnSBP_Treated * lnSBP * treat +
    c.lnSBP_Untreated * lnSBP * (1 - treat) +
    c.smoker * smoker +
    c.diabetes * diabetes
  );

  const risk = 1 - Math.pow(c.baseline, Math.exp(sum - c.mean));
  const percent = (risk * 100).toFixed(2);

  resultDiv.innerHTML = `ü©∫ <strong>Estimated 10-year ASCVD Risk:</strong><br>${percent}%`;
  resultDiv.style.display = "block";
}
</script>
</body>
</html>
